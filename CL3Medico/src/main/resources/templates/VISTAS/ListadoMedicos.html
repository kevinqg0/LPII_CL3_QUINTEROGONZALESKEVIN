<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Listado Medicos</title>
    <style>
        html {
            background-color: #c5dec9;
        }
    </style>
</head>

<body>
    <h1 align="center">Listado De Medicos</h1>
    <h2 align="center">
        <a th:href="@{/VISTAS/RegistrarMedico}" th:text="'Nuevo registro'" title="Crear un nuevo registro"></a>
    </h2>
    <table align="center" border="2">
        <tr>
            <th>CÃ³digo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>EMAIL</th>
            <th>DNI</th>
            <th>Estado Civil</th>
            <th>Fech. Nacimiento</th>
            <th>Acciones</th>
        </tr>
        <th:block th:each="p : ${listado}">
            <tr>
                <td th:text="${p.IDMEDICOCL3}"></td>
                <td th:text="${p.NOMBRECL3}"></td>
                <td th:text="${p.APELLIDOCL3}"></td>
                <td th:text="${p.EMAIL}"></td>
                <td th:text="${p.DNICL3}"></td>
                <td th:text="${p.ESTADOCIVILCL3}"></td>
                <td th:text="${#dates.format(p.FECHANACIMCL3,'dd-MM-yyyy')}"></td>
                <td>
                    <a th:href="@{editarmedico/{id}(id=${p.IDMEDICOCL3})}" th:text="'Editar'" title="Editar Registro"></a>
                </td>
                <td>
                    <a th:href="@{eliminarmedico/{id}(id=${p.IDMEDICOCL3})}" th:text="'Eliminar'" title="Eliminar Registro"></a>
                </td>
            </tr>
        </th:block>
    </table>
</body>

</html>
